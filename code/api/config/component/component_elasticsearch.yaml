services:
    App\Component\Elasticsearch\ElasticsearchClientFactory:
        class: App\Component\Elasticsearch\ElasticsearchClientFactory

    ElasticsearchClient:
        class: Elasticsearch\Client
        factory: ['@App\Component\Elasticsearch\ElasticsearchClientFactory', createClient]
        arguments:
            - '%elasticsearch_hosts%'

    App\Component\Elasticsearch\QueryAbstract:
        abstract: true

    App\Component\Elasticsearch\SuggestionQuery:
        arguments:
            - '@ElasticsearchClient'
            - '%elasticsearch_index%'
        tags:
            - { name: logger, channel: elasticsearch_query }

    App\Component\Elasticsearch\NormalQuery:
        arguments:
            - '@ElasticsearchClient'
            - '%elasticsearch_index%'
        tags:
            - { name: logger, channel: elasticsearch_query }
